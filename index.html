<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/site.css">

  <title>Frutiger Aero Practice</title>
</head>

<body>
    <header>
        <h1>Fruits Galore</h1>
        <p>Explore the colorful world of fruits!</p>
    </header>

    <main>
        <section id="fruit-gallery">
            <div class="fruit-card" data-fruit="Apple">
                <img src="images/apple.png" alt="Apple">
                <h2>Apple</h2>
            </div>
            <div class="fruit-card" data-fruit="Banana">
                <img src="images/banana.png" alt="Banana">
                <h2>Banana</h2>
            </div>
            <div class="fruit-card" data-fruit="Orange">
                <img src="images/orange.png" alt="Orange">
                <h2>Orange</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fruits Galore. All rights reserved.</p>
    </footer>

</body>

</html>
